  <section class="meta">
    <div class="published"><span class="label">Published</span> {{{doc.published_at_html}}}</div>
    <div class="updated"><span class="label">Updated</span> {{{doc.updated_at_html}}}</div>
    {{#each collections}}

    {{/each}}
  </section>

<div class="content">
  <h1>
    Blocks
    <a class="new" href="#/block/new">+</a>
    <span class="count">{{blocks.length}}</span>
  </h1>
  <ul class="blocks list">
    {{#each blocks}}
    <li>
      <div class="actions">
        <div>{{code}}</div>
      </div>
      <a class="title" href="#/block/{{id}}"><i class="icon icon-block"></i>{{name}}</a>
      <div class="meta">
        <div>{{site}}</div>
      </div>
    </li>
    {{/each}}
  </ul>
</div>

<div class="sidebar">
  
</div>

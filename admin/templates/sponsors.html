<h1>Sponsors <span class="count">{{sponsors.length}}</span></h1>
<ul class="sponsors list">
  {{#each sponsors}}
  <li>
    <div class="actions">
      <div>{{site}}</div>
    </div>
    <a href="#/{{type}}/{{_id}}/edit">{{name}}</a>
    <div class="meta">
      <div><a href="{{link}}">{{link}}</a></div>
      <div><strong>{{format}}</strong> format</div>
    </div>
  </li>
  {{/each}}
</ul>

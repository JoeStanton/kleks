<div class="content">
  <h1>
    Collections
    <a class="new" href="#/collection/new">+</a>
    <span class="count">{{collections.length}}</span>
  </h1>
  <ul class="collections list">
    {{#each collections}}
    <li>
      <div class="actions">
        <div><a href="http://{{site}}/collection/{{slug}}" target="_blank">{{site}}</a></div>
      </div>
      <a class="title" href="#/collection/{{id}}"><i class="icon icon-collection"></i>{{name}}{{#if hidden}}<i class="status-icon icon-eye-off"></i>{{/if}}</a>
    </li>
    {{/each}}
  </ul>
</div>

</div>

<div class="content">
  <h1>
    Authors
    <a class="new" href="#/author/new">+</a>
    <span class="count">{{authors.length}}</span>
  </h1>
  <ul class="authors list">
    {{#each authors}}
    <li>
      <div class="actions">
        <div><strong>Bio</strong> on {{site}}</div>
      </div>
      <a class="title" href="#/author/{{id}}"><i class="icon icon-author"></i>{{name}}</a>
    </li>
    {{/each}}
  </ul>
</div>

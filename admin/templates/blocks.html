<h1>Blocks <span class="count">{{blocks.length}}</span></h1>
<ul class="blocks list">
  {{#each blocks}}
  <li>
    <div class="actions">
      <div>{{code}}</div>
    </div>
    <a href="#/{{type}}/{{_id}}/edit">{{name}}</a>
    <div class="meta">
      <div>{{site}}</div>
    </div>
  </li>
  {{/each}}
</ul>

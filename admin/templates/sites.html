<h1>Sites <span class="count">{{sites.length}}</span></h1>
<ul class="sites list">
  {{#each sites}}
  <li>
    <div class="actions">
      <div><a href="{{link}}" target="_blank">{{_id}}</span></div>
    </div>
    <a class="site-name" href="#/{{type}}/{{_id}}/edit">{{{name_html}}}</a>
    <div class="meta">
      {{#if tagline}}<div>{{{tagline}}}</div>{{/if}}
    </div>
  </li>
  {{/each}}
</ul>
